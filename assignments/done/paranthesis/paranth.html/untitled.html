<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function balance(){
			var s=0,v=0,a;
			var str=document.getElementById("str");
			a = str.value;
			for (var i=0;i<str.value.length;i++)
			{
				if(a.charAt(i) == "("){
					++s;
				}
				else if(a.charAt(i) == ")"){
					--v
				}
			}
			if((s -v)==0){
				alert("balanced");
			}
			else
				alert("Not Balanced");
		}
	</script>
	<title>Balance</title>
</head>
<body>
<input type="text" name="str" id="str">
<button onclick="balance()">Send</button>
</body>
</html>
